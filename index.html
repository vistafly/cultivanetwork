<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultivaNetwork - Download Now</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-container">
                <img src="images/logo.png" alt="App Logo" class="logo">
            </div>
            
<h1 class="app-name">
    Cultiva
    <span class="app-name-secondary">Network</span>
</h1>            
            
            <!-- Mobile: Single download button -->
            <div class="cta-mobile" id="ctaMobile">
                <button id="downloadBtn" class="download-btn">
                    <span class="btn-content">
                        <span class="btn-icon" id="storeIcon"></span>
                        <span class="btn-text">
                            <span class="btn-label">Download on</span>
                            <span class="btn-store" id="storeName">App Store</span>
                        </span>
                    </span>
                </button>
            </div>
            
            <!-- Desktop: Both store buttons -->
            <div class="cta-desktop" id="ctaDesktop">
                <button class="store-btn" id="appStoreBtn">
                    <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.1 22C7.79 22.05 6.8 20.68 5.96 19.47C4.25 17 2.94 12.45 4.7 9.39C5.57 7.87 7.13 6.91 8.82 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5M13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/>
                    </svg>
                    <span class="store-text">
                        <span class="store-label">Download on the</span>
                        <span class="store-name">App Store</span>
                    </span>
                </button>
                
                <button class="store-btn" id="playStoreBtn">
                    <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                    </svg>
                    <span class="store-text">
                        <span class="store-label">GET IT ON</span>
                        <span class="store-name">Google Play</span>
                    </span>
                </button>
            </div>
            
            <div class="divider"></div>
            
            <p class="platform-note">Available on iOS and Android</p>
        </div>
        
        <div class="grid-overlay"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
